networks:
  # The presence of these objects is sufficient to define them
  expense: {}
volumes:
  mysql:
services:
  #docker run -d --name mysql --network expense -v mysql:/var/lib/mysql mysql:1.0.0
  mysql:
    image: sudhanaga1002/mysql:1.0.0
    networks:
    - expense
    container_name: mysql
    volumes:
    - mysql:/var/lib/mysql  

  backend:
    image: sudhanaga1002/backend:1.0.0
    command: sh -c "sleep 10 && node /opt/backend/index.js"
    networks:
    - expense
    container_name: backend
    depends_on:
    - mysql

  frontend:
    image: sudhanaga1002/frontend:1.0.0
    networks:
    - expense
    container_name: frontend
    ports:
    - 80:80
    depends_on:
    - backend 
     
      
  
